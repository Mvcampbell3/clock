<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Clock</title>
</head>

<body>
  <div class="clock" id="clock">
    <div class="digit">
      <div class="bar bar1 digit1"></div>
      <div class="bar bar2 digit1"></div>
      <div class="bar bar3 digit1"></div>
      <div class="bar bar4 digit1"></div>
      <div class="bar bar5 digit1"></div>
      <div class="bar bar6 digit1"></div>
      <div class="bar bar7 digit1"></div>
    </div>
    <div class="digit">
      <div class="bar bar1 digit2"></div>
      <div class="bar bar2 digit2"></div>
      <div class="bar bar3 digit2"></div>
      <div class="bar bar4 digit2"></div>
      <div class="bar bar5 digit2"></div>
      <div class="bar bar6 digit2"></div>
      <div class="bar bar7 digit2"></div>
    </div>
    <div class="seperator">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="digit">
      <div class="bar bar1 digit3"></div>
      <div class="bar bar2 digit3"></div>
      <div class="bar bar3 digit3"></div>
      <div class="bar bar4 digit3"></div>
      <div class="bar bar5 digit3"></div>
      <div class="bar bar6 digit3"></div>
      <div class="bar bar7 digit3"></div>
    </div>
    <div class="digit">
      <div class="bar bar1 digit4"></div>
      <div class="bar bar2 digit4"></div>
      <div class="bar bar3 digit4"></div>
      <div class="bar bar4 digit4"></div>
      <div class="bar bar5 digit4"></div>
      <div class="bar bar6 digit4"></div>
      <div class="bar bar7 digit4"></div>
    </div>
    <div class="seperator">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="digit">
      <div class="bar bar1 digit5"></div>
      <div class="bar bar2 digit5"></div>
      <div class="bar bar3 digit5"></div>
      <div class="bar bar4 digit5"></div>
      <div class="bar bar5 digit5"></div>
      <div class="bar bar6 digit5"></div>
      <div class="bar bar7 digit5"></div>
    </div>
    <div class="digit">
      <div class="bar bar1 digit6"></div>
      <div class="bar bar2 digit6"></div>
      <div class="bar bar3 digit6"></div>
      <div class="bar bar4 digit6"></div>
      <div class="bar bar5 digit6"></div>
      <div class="bar bar6 digit6"></div>
      <div class="bar bar7 digit6"></div>
    </div>
  </div>
  <div class="circles">
    <div class="circleHolder">
      <div id="hourCircle" class="timeCircle"></div>
    </div>
    <div class="circleHolder">
      <div id="minCircle" class="timeCircle"></div>
    </div>
    <div class="circleHolder">
      <div id="secCircle" class="timeCircle"></div>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
</body>

</html>
